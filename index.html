<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Logo MestoRussia">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__group">
        <img class="profile__avatar" src="./images/female-carnivoran.png" alt="Кусто Аватар">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жанна-Ив Кустоун</h1>
            <button type="button" class="button profile__button-edit" aria-label="Править"></button>
          </div>
          <p class="profile__description">Исследователь океана и глубоких морей</p>
        </div>
      </div>
      <button type="button" class="button profile__button-add" aria-label="Добавить"></button>
    </section>
    <section class="elements" aria-label="Карточки с фотографиями">
      <template id="element">
        <article class="element">
          <button type="button" class="element__trash" aria-label="Удалить"></button>
          <img class="element__image">
          <div class="element__group">
            <h2 class="element__title">Название фото</h2>
            <button type="button" class="element__like" aria-label="Лайкнуть"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="form-edit-profile" novalidate>
        <input id="name-input" type="text" name="name" required
          minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
          data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
          placeholder="Имя" class="form__input">
        <span class="name-input-error form__input-error"></span>
        <input id="description-input" type="text" name="description" required
          minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
          data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
          placeholder="О себе" class="form__input">
        <span class="description-input-error form__input-error"></span>
        <button type="submit" class="button form__button-save" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="form-new-card" novalidate>
        <input id="title-input" type="text" name="title" required
          minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
          data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
          placeholder="Название" class="form__input">
        <span class="title-input-error form__input-error"></span>
        <input id="url-input" type="url" name="url" required placeholder="Ссылка на картинку" class="form__input">
        <span class="url-input-error form__input-error"></span>
        <button type="submit" class="button form__button-save" aria-label="Создать">Создать</button>
      </form>
      <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_view">
    <div class="popup__container popup__container_view">
      <img class="popup__img">
      <h2 class="popup__img-title">Название фото</h2>
      <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
