<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="./images/logo.b8ac1065f542b9aae90e.svg" alt="Logo MestoRussia"></header><main class="content"><section class="profile"><div class="profile__group"><img class="profile__avatar" src="./images/female-carnivoran.504650e300a4d4c1243e.png" alt="Кусто Аватар"><div class="profile__info"><div class="profile__name-edit"><h1 class="profile__name">Жанна-Ив Кустоун</h1><button type="button" class="button profile__button-edit" aria-label="Править"></button></div><p class="profile__description">Исследователь океана и глубоких морей</p></div></div><button type="button" class="button profile__button-add" aria-label="Добавить"></button></section><section class="elements" aria-label="Карточки с фотографиями"><template id="element"><article class="element"><button type="button" class="element__trash" aria-label="Удалить"></button> <img class="element__image"><div class="element__group"><h2 class="element__title">Название фото</h2><div class="element__like-group"><button type="button" class="element__like" aria-label="Лайкнуть"></button><p class="element__like-counter"></p></div></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&copy;2023 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="form-edit-profile" novalidate><input id="name-input" name="name" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" placeholder="Имя" class="form__input form__input_edit_name"> <span class="name-input-error form__input-error"></span> <input id="description-input" name="description" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" placeholder="О себе" class="form__input form__input_edit_description"> <span class="description-input-error form__input-error"></span> <button type="submit" class="button form__button-save" aria-label="Сохранить">Сохранить</button></form><button type="button" class="button popup__button-close" aria-label="Закрыть"></button></div></div><div class="popup popup_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="form" name="form-new-card" novalidate><input id="title-input" name="title" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" placeholder="Название" class="form__input form__input_add_title"> <span class="title-input-error form__input-error"></span> <input id="url-input" type="url" name="url" required placeholder="Ссылка на картинку" class="form__input form__input_add_url"> <span class="url-input-error form__input-error"></span> <button type="submit" class="button form__button-save" aria-label="Создать">Создать</button></form><button type="button" class="button popup__button-close" aria-label="Закрыть"></button></div></div><div class="popup popup_view"><div class="popup__container popup__container_view"><img class="popup__img"><h2 class="popup__img-title">Название фото</h2><button type="button" class="button popup__button-close" aria-label="Закрыть"></button></div></div><div class="popup popup_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="form" name="form-edit-avatar" novalidate><input id="url-input" type="url" name="url" required placeholder="Ссылка на аватар" class="form__input form__input_ava_url"> <span class="url-input-error form__input-error"></span> <button type="submit" class="button form__button-save" aria-label="Сохранить">Сохранить</button></form><button type="button" class="button popup__button-close" aria-label="Закрыть"></button></div></div></body></html>
