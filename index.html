<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Logo MestoRussia">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__group">
        <img class="profile__avatar" src="./images/female-carnivoran.png" alt="Кусто Аватар">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жанна-Ив Кустоун</h1>
            <button type="button" class="button profile__button-edit" aria-label="Править"></button>
          </div>
          <p class="profile__description">Исследователь океана и глубоких морей</p>
        </div>
      </div>
      <button type="button" class="button profile__button-add" aria-label="Добавить"></button>
    </section>
    <section class="elements" aria-label="Карточки с фотографиями">
      <article class="element">
        <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаевск">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like" aria-label="Лайкнуть"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Autumnal-Efficiency.jpg" alt="Осень">
        <div class="element__group">
          <h2 class="element__title">Осень</h2>
          <button type="button" class="element__like" aria-label="Лайкнуть"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like" aria-label="Лайкнуть"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like" aria-label="Лайкнуть"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like" aria-label="Лайкнуть"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаево-Черкессия">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like" aria-label="Лайкнуть"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>
  <!-- <div class="popup popup_opened"> -->
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="form-edit-profile">
        <input type="text" name="name" required placeholder="Жак-Ив Кусто" class="form__input">
        <input type="text" name="description" required placeholder="Исследователь океана" class="form__input">
        <button type="submit" class="button form__button-save" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
    </div>
  </div>
</body>
</html>
